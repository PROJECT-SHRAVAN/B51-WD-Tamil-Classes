        <!-- use a textarea input element to create a twitter character counter -->
        <textarea rows="5" cols="50" placeholder="compose your tweet..." id="tweetInput"></textarea>
        <p id="characterCount">Character Count: 0</p>

        <script>
            function updateCharacterCount() {
                // get the current number of characters in the textinput
                let currentLength = tweetInput.value.length;
                characterCount.textContent = `Character Count: ${currentLength}`;
            }

            // get the references of the elements
            let tweetInput = document.getElementById('tweetInput');
            let characterCount = document.getElementById('characterCount');

            // attach the event listener
            tweetInput.addEventListener('input', updateCharacterCount);
        </script>
