<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Demo</title>

        <!-- <style>
            td, th {
                text-align: center;
            }
        </style> -->
    </head>
    <body>

        <p align="center">Health Chart</p>
        <table border style="border-collapse: collapse;" cellpadding="15" align="center">
            <tr>
                <th rowspan="2" align="center">State of Health</th>
                <th colspan="2" align="center">Fasting Value</th>
                <th align="center">After Eating</th>
            </tr>

            <tr>
                <th align="center">Minimum</th>
                <th align="center">Maximum</th>
                <th align="center">2 hours after eating</th>
            </tr>

            <tr>
                <td align="center">Healthy</td>
                <td align="center">70</td>
                <td align="center">100</td>
                <td align="center">Less than 140</td>
            </tr>

            <tr>
                <td align="center">Pre-diabetes</td>
                <td align="center">101</td>
                <td align="center">126</td>
                <td align="center">140 to 200</td>
            </tr>

            <tr>
                <td align="center">Diabetes</td>
                <td align="center">More than 126</td>
                <td align="center">N/A</td>
                <td align="center">More than 200</td>
            </tr>
        </table>
    </body>
</html>
