<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>DOM - RECAP</title>
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col d-flex" id="google-logo">
                    <div class="content" style="flex: 1; display: flex; flex-direction: column; justify-content: center;">
                    </div>
                </div>

                <div class="col" id="google-logo-content">
                    
                </div>
            </div>
        </div>

        <script>
            // create an image element
            let googleLogo = document.createElement('img');

            // setting the source of the image
            googleLogo.setAttribute('src', 'https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png');

            // setting the width of the image
            googleLogo.setAttribute('width', 100);

            googleLogo.setAttribute('max-width', '100%');

            googleLogo.classList.add('d-block', 'mx-auto', 'img-fluid');

            // console.log(googleLogo.classList);

            // document.body.appendChild(googleLogo);
            // document.getElementsByClassName('content')[0].append(googleLogo);
            // document.querySelector('.content').append(googleLogo);
            document.querySelectorAll('.content')[0].append(googleLogo);

            // create a paragraph element
            let paragraph = document.createElement('p');

            // set the content of the paragraph
            paragraph.textContent = 'Google is a search engine that helps the people to search anything and find the relevant information. Google is a subsidiary of the company Alphabet.';

            document.getElementById('google-logo-content').appendChild(paragraph);

            document.getElementById('google-logo-content').innerHTML = `<p>Google is a search engine that helps the people to search anything and find the relevant information. Google is a subsidiary of the company Alphabet.</p>`;

            // window object
            // console.log(window);

            let time = document.createElement('p');

            setInterval(() => {
                let now = new Date();

                time.textContent = `${now.getHours().toString().padStart(2, '0')} : ${now.getMinutes().toString().padStart(2, '0') } : ${now.getSeconds().toString().padStart(2, '0') }`;
            }, 1000);

            document.body.appendChild(time);

            // setTimeout
            setTimeout(() => {
                document.getElementById('google-logo-content').style.color = 'blue';
                setTimeout(() => {
                    document.getElementById('google-logo-content').style.color = 'red';
                }, 2000);
            }, 3000);

            document.querySelector('container').requestFullscreen
             
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body>
</html>
